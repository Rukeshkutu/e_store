{%extends 'base.html'%}
{% load static %}
{%block title %}Signin{%endblock%}

{%block content%}

<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">``
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <form id = 'login-form'  method = "POST" action ="">
                <h3 class="mb-5">Signin</h3>
                  {% csrf_token %}
                  <div class="form-outline mb-4">
                    <input type="text" name = "username" placeholder="username" class="form-control form-control-lg" />
                    <label class="form-label"  >UserName</label>
                  </div>
    
                <div class="form-outline mb-4">
                  <input type="password" name = "password" placeholder =" password" class="form-control form-control-lg" />
                  <label class="form-label" >Password</label>
                </div>
                <p>Do not have a accoun? <a href="{%url 'auth_users:register' %}">Register Here</a></p>
                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-start mb-4">
                  <input class="form-check-input" type="checkbox" value="" />
                  <label class="form-check-label" > Remember password </label>
                </div> 
    
                <button class="btn btn-primary btn-lg btn-block" type="submit" value ="login">Login</button>
              </form>
              {% comment %} <hr class="my-4">
  
              <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
                type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
              <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
                type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>
   {% endcomment %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{%endblock%}
